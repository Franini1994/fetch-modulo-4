<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <header class="header">
        <div class="heaeder-content">
            <form action="" class="search-form">
                <input type="text" class="search-input" name="buscar" placeholder="Buscar ...">
                <button class="search-button">Buscar</button>
            </form>
        </div>
    </header>




    <div class="content">
        <h3 class="results">Resultados: <span class="result-count"></span></h3>
        <div class="results">
        </div>
    </div>
    <template id="result-item-template">
        <div class="results-item">
            <img src="https://i.picsum.photos/id/237/200/300.jpg?hmac=TmmQSbShHz9CdQm0NkEjx1Dyh_Y984R9LpNrpvH2D_U"
                alt="" class="results-item-img">

            <div class="results-item-content">
                <h4 class="results-item-title">Nombre del producto</h4>
                <p class="results-item-condition">Nuevo</p>
                <p class="results-item-sell-count">
                    Vendidos: <span class="results-item-sell-count-num"></span>
                </p>
            </div>

            <div class="results-item-price">$111.111</div>
        </div>
    </template>

</body>

</html>
